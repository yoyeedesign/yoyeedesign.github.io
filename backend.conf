#http è½¬ https
server {
    listen 80;
    server_name backend.yoyee.design;
    rewrite ^(.*) https://$server_name$1 permanent;
}

#https
server {
   charset utf-8;
   listen 443;

   server_name backend.yoyee.design;
  
   ssl on;  
   ssl_certificate /etc/nginx/cert/2597173_backend.yoyee.design.pem;
   ssl_certificate_key /etc/nginx/cert/2597173_backend.yoyee.design.key;
   ssl_session_timeout 5m;
   ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
   ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
   ssl_prefer_server_ciphers on;

   root /var/www/yoyee/current/web;
   #root /var/www/yoyee/api/web;

   index index.php index.html;

   location / {
       try_files $uri $uri/ /index.php?$args;
   }
   location ~ \.php$ {
       include fastcgi_params;
       fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
       fastcgi_pass 127.0.0.1:9000;
       try_files $uri =404;
   }
}
